<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>就业分析系统</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="css/style.css">


</head>

<body   >

<div class="form" >

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">注册</a></li>
        <li class="tab"><a href="#login">登陆</a></li>
        <li class="tab"><a href="#register_login">管理员登陆</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>免费注册</h1>

            <form >


                <div class="field-wrap">
                    <label>
                        用户名<span class="req">*</span>
                    </label>
                    <input type="text" id="register-name" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        密码<span class="req">*</span>
                    </label>
                    <input type="password" id="register-password" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        再次确认密码<span class="req">*</span>
                    </label>
                    <input type="password" id="register-password-again" required autocomplete="off"/>
                </div>

                <button type="button" id="register" class="button button-block"/>
                注 册</button>

            </form>

        </div>

        <div class="userlogin" id="login">
            <h1>欢迎登陆</h1>

            <form >

                <div class="field-wrap">
                    <label>
                        用户名<span class="req">*</span>
                    </label>
                    <input type="text" id="user-name" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        密码<span class="req">*</span>
                    </label>
                    <input type="password" id="user-password" required autocomplete="off"/>
                </div>

                <button type="button" class="button button-block" id="log"/>
                登 陆</button>

            </form>

        </div>

        <div id="register_login">
            <h1>欢迎登陆</h1>

            <form >

                <div class="field-wrap">
                    <label>
                        管理员<span class="req">*</span>
                    </label>
                    <input type="text" id="register_name" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        密码<span class="req">*</span>
                    </label>
                    <input type="password" id="register_password" required autocomplete="off"/>
                </div>

<!--                <p class="forgot" id="user">返回</a></p>-->

                <button type="button" class="button button-block" id="register_log"/>
                登 陆</button>

            </form>
        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script src="js/index.js"></script>


</body>

</html>
